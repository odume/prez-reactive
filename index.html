<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Reactive presentation</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <img class="logo" src="lib/images/banking-logo.png" alt="Sopra banking software"/>
        <span class="title">Reactive programming</span>
        <span class="author">Jocelyn N'TAKPÃ‰</span>
    </div>
    <div class="slides">
        <section data-markdown># Reactive programming</section>
        <section>
            <section data-markdown># Basics</section>
            <section data-markdown="slides/basics/overview.md"></section>
            <section data-external="slides/basics/disclaimer.html"></section>
            <section data-markdown="slides/basics/pros.md"></section>
            <section data-markdown="slides/basics/zipkin.md"></section>
            <section data-markdown="slides/basics/marbles.md"></section>
            <section data-external="slides/basics/sync-vs-async.html"></section>
            <section data-external="slides/basics/pull-vs-push.html"></section>
            <section data-markdown="slides/basics/lazy-obs.md"></section>
            <section data-markdown="slides/basics/lazy.md"></section>
            <section data-markdown="slides/basics/lazy-sub.md"></section>
            <section data-markdown="slides/basics/subscriber.md"></section>
            <section data-markdown="slides/basics/events.md"></section>
            <section data-markdown="slides/basics/reactor.md"></section>
            <section data-external="slides/basics/mono.html"></section>
            <section data-external="slides/basics/flux.html"></section>
            <section data-markdown="slides/basics/reactive-streams.md"></section>
        </section>
        <section>
            <section data-markdown># Operators</section>
            <section data-markdown="slides/operators/create.md"></section>
            <section data-markdown="slides/operators/transform.md"></section>
            <section data-markdown="slides/operators/combine.md"></section>
            <section data-markdown="slides/operators/peek.md"></section>
            <section data-markdown="slides/operators/filter.md"></section>
            <section data-markdown="slides/operators/errors.md"></section>
        </section>
    </div>

</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });
</script>
</body>
</html>
